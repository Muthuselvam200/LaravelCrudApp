<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Laravel CRUD</title>
  </head>
  <body>
    <nav class="navbar navbar-expand bg-dark">
      <div class="container-fluid">
        <a href="#" class="navbar-brand text-light">Laravel CRUD</a>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <h5><i class="bi bi-pencil-square"></i> Add new product</h5>
        <hr />
        <nav class="my-3">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active">Edit product</li>
          </ol>
        </nav>

        <div class="col-md-6">
          <form action="#" method="post">
            <div class="row mb-3">
              <div class="col-md-12">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control"
                  placeholder="Enter Product Name"
                />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="mrp" class="form-label">M.R.P</label>
                <input
                  type="text"
                  name="mrp"
                  id="mrp"
                  class="form-control"
                  placeholder="Enter M.R.P"
                />
              </div>

              <div class="col-md-6">
                <label for="selling-price" class="form-label"
                  >Selling Price</label
                >
                <input
                  type="text"
                  name="selling-price"
                  id="selling-price"
                  class="form-control"
                  placeholder="Enter Selling Price"
                />
              </div>
            </div>

            <div class="row mb-3">
              <div class="class col-md-12">
                <label for="description" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  name="description"
                  id="description"
                  style="resize: none; height: 150px"
                  placeholder="Enter Description"
                ></textarea>
              </div>
            </div>
            <div class="row mb-3">
              <div class="class col-md-12">
                <label for="image" class="form-label">Product Image</label>
                <input
                  type="file"
                  name="image"
                  id="image"
                  class="form-control"
                />
              </div>
            </div>
            <div class="mb-3">
              <button type="submit" class="btn btn-dark">Update Product</button>
              <button type="reset" class="btn btn-danger">Clear All</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
