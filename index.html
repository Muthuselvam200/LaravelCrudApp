<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Laravel CRUD</title>
  </head>
  <body>
    <nav class="navbar navbar-expand bg-dark">
      <div class="container-fluid">
        <a href="#" class="navbar-brand text-light">Laravel CRUD</a>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="d-flex justify-content-between">
          <h5><i class="bi bi-journal-richtext"></i>Product Details</h5>
          <a href="create.html" class="btn btn-primary"
            ><i class="bi bi-plus-circle"></i> New product</a
          >
        </div>
        <div class="col md-12 table-responsive mt-3">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>S.No</th>
                <th>Image</th>
                <th>Product Name</th>
                <th>M.R.P</th>
                <th>Selling Price</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1.</td>
                <td>
                  <img
                    src="images/Samsung_mobile.png"
                    alt="Product"
                    style="width: 50px; height: 50px; object-fit: contain"
                  />
                </td>
                <td><a href="show.html">Samsung</a></td>
                <td>25800</td>
                <td>19200</td>
                <td>
                  <a href="edit.html" class="btn btn-dark btn-sm"
                    ><i class="bi bi-pencil-square"></i
                  ></a>
                  <a href="#" class="btn btn-danger btn-sm"
                    ><i class="bi bi-trash"></i
                  ></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
